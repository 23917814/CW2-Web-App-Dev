<html>
<head>
  <meta name ="viewport" content="width=device-width, initial-scale=1"/>
    <title>Coursework2_WebApp</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">

  </head>
<body class="generalText">
  <header>
    <button id="home"><a href="index.html">Home</a></button>
    <h1>Modules</h1>
    <button id ="btn">Fetch information about the modules</button>
  </header>

  <div id="module-info"></div>

  <h2> Add a new Module </h2>
  <form>
    <label for="mID">Module ID</label><br>
    <input type="text" id="mID" name="mID"><br>

    <label for="mName">Module Name</label><br>
    <input type="text" id="mName" name="mName"><br>

    <label for="mLO">Learning Outcomes</label><br>
    <input type="text" id="mLO" name="mLO"><br>

    <label for="mAssign">Assignments</label><br>
    <input type="text" id="mAssign" name="mAssign"><br>

    <label for="mVol">Volume</label><br>
    <input type="text" id="mVol" name="mVol"><br>

    <label for="mWeight">Weight</label><br>
    <input type="text" id="mWeight" name="mWeight"><br>

    <input type="submit" value="Submit">
  </form>


</body>
  <script src="main.js"></script>
</html>
