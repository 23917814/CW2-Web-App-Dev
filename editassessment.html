<html>
<head>
  <meta name ="viewport" content="width=device-width, initial-scale=1"/>
    <title>Coursework2_WebApp</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">

  </head>
<body class="generalText">
  <header>
    <button id="home"><a href="index.html">Home</a></button>
    <h1>Assessments</h1>
  </header>

  <h2> Edit this Assessment </h2>
  <form>
    <label for="aID">Assessment ID</label><br>
    <input type="text" id="aID" name="aID"><br>

    <label for="aTitle">Assessment Title</label><br>
    <input type="text" id="aTitle" name="aTitle"><br>

    <label for="aLO">Learning Outcomes</label><br>
    <input type="text" id="aLO" name="aLO"><br>

    <label for="aVol">Volume</label><br>
    <input type="text" id="aVol" name="aVol"><br>

    <label for="aWeight">Weight</label><br>
    <input type="text" id="aWeight" name="aWeight"><br>

    <label for="sDate">Submission Date</label><br>
    <input type="text" id="sDate" name="sDate"><br>

    <input type="submit" value="Submit">
  </form>

</body>
